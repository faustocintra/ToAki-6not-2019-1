<!-- Inicio do TOOLBAR -->
<mat-toolbar color="primary" class="main-nav mat-elevation-z4">

    <button mat-icon-button (click)="start.toggle()" class="icon-padding">
        <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
    <button mat-button (click)="start.close()" routerLink="/"><strong>{{title}}</strong></button>

    <span class="fill-remaining-space"></span>
   
</mat-toolbar>

<!-- Inicio do SIDENAV -->
<mat-sidenav-container class="sidenav-container">

    <mat-sidenav class="mat-elevation-z10" #start (click)="start.toggle()" fixedTopGap="64" fixedInViewport="true" style="width:240px;" autoFocus="false">

        
        <button mat-raised-button color="primary" [routerLink]="['evento']" style="width:240px; text-align:center;">
            Eventos         
        </button>
        <br>
        <button mat-raised-button color="primary" [routerLink]="['geo-loc']" style="width:240px; text-align:center;">
            Check-in           
        </button>
        <br>
        <button mat-raised-button id="btnQR" disabled="true" color="primary" [routerLink]="['leitor-qr-code']" style="width:240px; text-align:center;">
            Leitor QR-Code         
        </button>
        
    </mat-sidenav>

    <mat-sidenav-content style="margin-top:64px;">
        <div style="margin: 10px;">
            <router-outlet></router-outlet>
        </div>
        <div style="height: 64px;"></div>
    </mat-sidenav-content>

</mat-sidenav-container>
